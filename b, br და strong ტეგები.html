<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b, br და strong ტეგები</title>
  </head>
  <body>
    <p>
      <strong>ეს არის strong ტეგი</strong> ეს არის წინადადების გაგრძელება
      <b>ეს არის b ტეგი</b> <br />
      ეს უკვე არის ახალი წინადადება
    </p>
  </body>
</html>
